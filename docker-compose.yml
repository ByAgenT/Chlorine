version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - db.env
      - .env
    
  web:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db